<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Web Dev Course</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Interactive Web Dev Course</h1>
    </header>
    <main class="container">
        <section class="lesson-content">
            <div class="content-tabs">
                <button class="content-tab-button active" data-tab="lesson">Lesson</button>
                <button class="content-tab-button" data-tab="quiz" style="display: none;">Quiz</button>
            </div>
            <div class="content-panes">
                <div id="lesson-pane" class="content-pane active">
                    <!-- Lesson content will be loaded here by JS -->
                </div>
                <div id="quiz-pane" class="content-pane">
                    <!-- Quiz content will be loaded here by JS -->
                </div>
            </div>
        </section>
        <section class="code-editor">
            <div class="editor-tabs">
                <button class="tab-button active" data-tab="html">HTML</button>
                <button class="tab-button" data-tab="css">CSS</button>
                <button class="tab-button" data-tab="js">JavaScript</button>
            </div>
            <div class="editor-panes">
                <textarea id="html-editor" class="editor-pane active" placeholder="Try planning your own page here!"></textarea>
                <textarea id="css-editor" class="editor-pane" placeholder="CSS"></textarea>
                <textarea id="js-editor" class="editor-pane" placeholder="JavaScript"></textarea>
            </div>
            <button id="run-button">Run Code</button>
        </section>
        <section class="live-preview">
            <iframe id="preview-pane"></iframe>
        </section>
    </main>
    <script src="js/lessons.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
